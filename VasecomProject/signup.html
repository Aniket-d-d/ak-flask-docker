<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaseCom - Home</title>
    <!-- Add your CSS link for styling here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <header>
        <div>
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/vasecom.jpg')}}" alt="VaseCom Logo">
            </a> 
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('aboutus') }}">About Us</a></li>
                <li><a href="{{ url_for('products') }}">Products</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('cart') }}">Cart</a></li>
            </ul>
        </nav>
    </header>

    <form id="signupForm"  action="{{ url_for('signup') }}" method="POST">
        <h2>Sign Up</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>

        <button type="submit">Sign Up</button>
    </form>

    <!-- Add your footer if needed -->
    <footer>
        <h4>&copy; 2023 VaseCom. All rights reserved. | Designed by VaseCom Pvt. Ltd.</h4>
    </footer>

    <!-- Add your JavaScript scripts here if needed -->
</body>
</html>
